<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
	 <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Signin To Think Stocks</title>

    <!-- Bootstrap core CSS -->
    <link href="Css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="Css/signin.css" rel="stylesheet">
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>

    <div class="container">

      <form class="form-signin">
        <a href="index.html"><img class="imgpadding" src="Images/logo.png" width="370" height="150"></a>
        <h3 class="form-signin-heading">Think Stocks Sign up</h3>
        <h5>Sign up to your new Thinking Stocks account to access all the content</h5>
		  <h4>Full Name:</h4>
        <label for="inputEmail" class="sr-only">Full Name</label>

        <input type="Fname" id="inputFname" class="form-control" placeholder="*Full Name"oninvalid="this.setCustomValidity('Please enter your Full Name')" oninput="setCustomValidity('')" required>
	
        <h4>Enter Email:</h4>
        <label for="inputEmail" class="sr-only">Email address</label>

        <input type="email" id="inputEmail" class="form-control" placeholder="*Email address/UserName"oninvalid="this.setCustomValidity('Please enter your email')" oninput="setCustomValidity('')" required>
        <h4>Enter Password:</h4>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" oninvalid="this.setCustomValidity('Please Enter your Password')" oninput="setCustomValidity('')" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>

        </div>
        <button class="btn btn-lg btn-block btn-color" type="submit">Sign up</button> 
        
		    <h4>Or Sign up with:</h4>
		  <div class="centersmicon">
			  
		  <i class="fa fa-twitter-square" aria-hidden="true" style="font-size:36px"></i>

		<i class="fa fa-facebook-square" aria-hidden="true" style="font-size:36px"></i>
		<i class="fa fa-google-plus" aria-hidden="true" style="font-size:36px"></i>
		<i class="fa fa-instagram" aria-hidden="true" style="font-size:36px"></i>
    </div>  
		</form>

    </div> <!-- /container -->
  </body>
</html>
